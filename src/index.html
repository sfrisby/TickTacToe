<!DOCTYPE html>
<html>
   <head>
      <title>Tic-Tac-Toe</title>
      <link rel="stylesheet" href="mystyle.css">
   </head>
   <body>
      <!-- The game board is a matrix of row x column which is the ID. -->
      <table id="gameboard">
	 <th id="msg" colspan="3">Circle has won 0 and Cross has won 0 games</th>
	 <tr>
	    <td><img id="1_1" src="../img/empty.png" onclick="change_square(this)"></td>
	    <td><img id="1_2" src="../img/empty.png" onclick="change_square(this)"></td>
	    <td><img id="1_3" src="../img/empty.png" onclick="change_square(this)"></td>
	 </tr>
	 <tr>
	    <td><img id="2_1" src="../img/empty.png" onclick="change_square(this)"></td>
	    <td><img id="2_2" src="../img/empty.png" onclick="change_square(this)"></td>
	    <td><img id="2_3" src="../img/empty.png" onclick="change_square(this)"></td>
	 </tr>
	 <tr>
	    <td><img id="3_1" src="../img/empty.png" onclick="change_square(this)"></td>
	    <td><img id="3_2" src="../img/empty.png" onclick="change_square(this)"></td>
	    <td><img id="3_3" src="../img/empty.png" onclick="change_square(this)"></td>
	 </tr>
	 <tr>
	    <td><button onclick="reset()">Reset Game</button></td>
	 </tr>
      </table>
      <script src="jquery.js" type="text/javascript"></script>
      <script src="game.js" type="text/javascript"></script>
   </body>
</html>
